<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1> ROCK PAPER SCISSORS </h1>
    <section>
        <div id="players-choice-container">
            <div class="p-choice">
                <img id="rock" src="images/rock.PNG">
            </div>

            <div class="p-choice">
                <img id="paper" src="images/paper.PNG">
            </div>

            <div class="p-choice">
                <img id="scissors" src="images/scissors.PNG">
            </div>
        </div>

        <div class="text-container">
            YOUR THROW
        </div>
    </section>

    <section>
        <div id="comp-container">
            <div id="comp">
                <img id="qmark" src="images/question-mark.PNG">
            </div>
        </div>

        <div class="text-container">
            COMPUTER'S THROW
        </div>
    </section>

    <section>
        <div id="play-again-container">
            <div id="results">RESULTS: </div>
            <button id="play-again-btn">PLAY AGAIN</button>
        </div>
    </section>

    <section>
        <div id="score-container">
            <div id="score">Wins: 0 | Losses: 0 | Ties: 0</div>
            <button id="reset-btn">RESET</button>
        </div>
    </section>
</body>
</html>
